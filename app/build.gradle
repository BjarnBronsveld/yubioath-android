apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.yubico.yubioath"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 20001
        versionName "2.0.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    testImplementation 'org.robolectric:robolectric:3.5.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.11.0'

    implementation 'commons-codec:commons-codec:1.11'
    implementation group: 'com.fidesmo', name: 'nordpol-android', version: '0.1.22', ext: 'aar', transitive: true
    implementation 'com.pixplicity.sharp:library:1.1.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    implementation 'org.jetbrains.anko:anko-common:0.10.5'
    implementation 'org.jetbrains.anko:anko-sdk15:0.10.5'
    implementation "org.jetbrains.anko:anko-coroutines:0.10.5"

    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.android.support:design:28.0.0-rc01'
    implementation 'com.android.support:preference-v14:28.0.0-rc01'

    implementation 'com.google.android.gms:play-services-vision:15.0.2'

    implementation "android.arch.lifecycle:extensions:1.1.1"
}
repositories {
    mavenCentral()
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
